<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header::header">
    <title>글 내용</title>
</head>
<div th:replace="fragments/navigation::navigation(tab='articles')"></div>
<body>
<div class="container">
    <form th:object="${articleDTO}" method="post">
        <div class="form-group">
            <label for="articleTitle">제목</label>
            <input type="text" id="articleTitle" th:field="*{title}"
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <label for="articleContent">내용</label>
            <textarea id="articleContent" th:field="*{content}"
                      cols="50" rows="30" class="form-control" th:errorclass="field-error">
            </textarea>
            <div class="field-error" th:errors="*{content}"></div>
        </div>
        <p></p>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-primary btn-lg">확인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='allArticle.html'"
                        th:onclick="|location.href='@{/articles}'|"
                        type="button">취소</button>
            </div>
        </div>
        <p></p>
    </form>
</div> <!-- /container -->
</body>
<div th:replace="fragments/footer::footer"></div>
</html>
