<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header::header">
    <title>글 내용</title>
</head>
<div th:replace="fragments/navigation::navigation(tab='articles')"></div>
<body>
<div class="container">
    <form th:object="${memberDTO}">
        <div class="form-group">
            <a href="#" th:href="@{/my-info/edit}" style="float: right"
               class="btn btn-large btn-primary" role="button">수정</a>
        </div>
        <div class="form-group">
            <label for="memberId">번호</label>
            <input type="text" id="memberId" th:field="*{id}" readonly
                   class="form-control" th:errorclass="field-error" >
            <div class="field-error" th:errors="*{id}"></div>
        </div>
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" id="username" th:field="*{username}" readonly
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{username}"></div>
        </div>
        <div class="form-group">
            <label for="loginId">사용자 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" readonly
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}"></div>
        </div>
        <div class="form-group">
            <label for="memberAuth">사용자 유형</label>
            <input type="text" id="memberAuth" th:field="*{memberAuth}" readonly
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberAuth}"></div>
        </div>
        <div class="form-group">
            <label for="createdDate">가입일</label>
            <input type="text" id="createdDate" th:field="*{createdDate}" readonly
                   class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{createdDate}"></div>
        </div>
        <p></p>
    </form>
</div> <!-- /container -->
</body>
<div th:replace="fragments/footer::footer"></div>
</html>
